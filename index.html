<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;600&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="display-3 text-center gradient-custom text-white">
      <h1 class="display-3">Weather Dashboard</h1>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container4 float-left">
        <div class="bg">
        <div class="row">
            <h3>Search for a City: </h3>
        </div>
        <div class="row">
            <span class="city-form"><input placeholder="Enter a city" id="city"></span>
        </div>
        <div class="row">
            <button type="button" id="search-city" class="search-city-btn btn-style-main">Search</button>
        </div>
        <div class="list">
            <div id="hr"></div>
            <div id="city-list" class="list-group">
            </div>
        </div>
    </div>
    </div>

<div class="container5" id="block" >
    <div class="container2 float-right">
      <div class="row">
          <h2 id="currentCity"></h2><div><img id="wicon" src="" alt="Weather icon"></div>
      </div>
      <div class="row">
          <p id="dayTemp"></p>
      </div>
      <div class="row">
          <p id="dayHum"></p>
      </div>
      <div class="row">
        <p id="dayWind"></p>
    </div>
    <div class="row">
      <p id="dayUV" style="border-radius: 8px;">/p>
    </div>
  </div>
  <div class="container3 float-right" style="margin-right: 2%;">
    <div class="row">
      <h2>5-Day Forecast:</h2>
    </div>
    <div class="row pad" style="flex-wrap: wrap;">
      <div class="card old-width" id="0">
        <div class="card-body">
            <h2 id="date1"></h2>
            <p><img id="icon1" src="" alt="Weather icon"></p>
            <p class="card-text" id="temp1"></p>
            <p class="card-text" id="wind1"></p>
            <p class="card-text" id="hum1"></p>
          </div>
      </div>
      <div class="card old-width" id="1">
        <div class="card-body">
          <h2 id="date2"></h2>
          <p><img id="icon2" src="" alt="Weather icon"></p>
          <p class="card-text" id="temp2"></p>
          <p class="card-text" id="wind2"></p>
          <p class="card-text" id="hum2"></p>
          </div>
      </div>
      <div class="card old-width" id="2">
        <div class="card-body">
          <h2 id="date3"></h2>
          <p><img id="icon3" src="" alt="Weather icon"></p>
          <p class="card-text" id="temp3"></p>
          <p class="card-text" id="wind3"></p>
          <p class="card-text" id="hum3"></p>
          </div>
      </div>
      <div id="skipline"></div>
      <div class="card old-width" id="3">
        <div class="card-body">
          <h2 id="date4"></h2>
          <p><img id="icon4" src="" alt="Weather icon"></p>
          <p class="card-text" id="temp4"></p>
          <p class="card-text" id="wind4"></p>
          <p class="card-text" id="hum4"></p>
          </div>
      </div>
      <div class="card old-width" id="4">
        <div class="card-body">
          <h2 id="date5"></h2>
          <p><img id="icon5" src="" alt="Weather icon"></p>
          <p class="card-text" id="temp5"></p>
            <p class="card-text" id="wind5"></p>
            <p class="card-text" id="hum5"></p>
          </div>
      </div>
      </div>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
